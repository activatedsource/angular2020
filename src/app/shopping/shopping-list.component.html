<div class="row">
    <div class="col-md-6">
        <app-shopping-edit></app-shopping-edit>
        <hr>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center py-2" style="width: 240px;"
                *ngFor="let item of ingredients; let i = index" (click)="itemEdit(i)">
                {{item.name}}
                <span class="badge badge-secondary badge-pill">{{item.amount}}</span>
            </li>
        </ul>

    </div>
</div>
