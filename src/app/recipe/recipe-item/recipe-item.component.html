<li class="list-group-item d-flex justify-content-between align-items-ce8ter"
    style="max-height: 80px; border-radius: 0px; cursor: pointer;"
    [ngClass]="{'selectedRecipeStyle': recipe===selectedRecipe}">
    <div class="float-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="float-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;" />
    </span>
</li>
