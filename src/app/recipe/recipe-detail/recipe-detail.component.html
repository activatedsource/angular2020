<div style="padding: 16px;">
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe?.name | truncatetext:16 }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <img *ngIf="recipe" [src]="recipe?.imagePath" alt="" class="img-responsive" style="max-height: 300px;" />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage Recipe
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" (click)="addToShoopingList()">Shopping</a>
                    <a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a>
                    <a class=" dropdown-item" (click)="deleteRecipe()">Delete Recipe</a>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{recipe?.description}}
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center py-2" style="width: 240px;"
                    *ngFor="let i of recipe?.ingredients">
                    {{i.name}}
                    <span class="badge badge-secondary badge-pill">{{i.amount}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
