<div class="backdrop"></div>

<div class="alert alert-info alert-box" role="alert">
    <h4 class="alert-heading">Session Expiry</h4>
    <hr>
    <h5>Your session will expire in <strong> {{countdown}} </strong> seconds.</h5>
    <button type="button" class="btn btn-link" (click)="handleLogin()">
        Click to Login
    </button>
    /
    <button type="button" class="btn btn-link" (click)="handleLogout()">
        Logout
    </button>
</div>
